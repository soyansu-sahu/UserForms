
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ property.name }} Profile</title>
</head>
<body>
    <h1>{{ property.name }} Profile</h1>
    <p>Address: {{ property.address }}</p>
    <p>Location: {{ property.location }}</p>
    <p>Features: {{ property.features }}</p>

    <h2>Units:</h2>
    <ul>
        {% for unit in units %}
            <li>{{ unit.get_unit_type_display }} - Rent: {{ unit.rent_cost }} - <a href="{% url 'tenant_profile' unit.tenant.id %}">Tenant Profile</a></li>
        {% endfor %}
    </ul>
</body>
</html>
